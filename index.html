<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase One Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body class="show">
    <header class="banner">
        <nav class="headerContainer">
            <div class="logo">
                <h1>GithinjiWoods <span>.</span></h1>
            </div>
            <div class="form">
                <form action="" id="form">
                    <input type="text" placeholder="Search Furniture" aria-label="Search" class="search-bar">
                    <button type="submit" aria-label="Search for furniture" class="search-button">Search</button>
                </form>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#collection">Collection</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </div>
            <div class="icon-cart" id="cartIcon">
                <svg class="w-6 h-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span class="span">0</span>
            </div>
        </nav>
        <div class="content">
            <h1>TIMELESS FURNITURE PIECES</h1>
            <p>Discover furniture that combines elegance and functionality for every space in your home.</p>
        </div>
    </header>
    
        <h1 style="text-align: center; margin-bottom: 30px;">Furniture Collection</h1>


        <div id="furnitureContainer"  class="listProduct">
                <div class="item">
                    <img src="assets/images/classic_sofa.jpg" alt="">
                    <h2>Classic sofa</h2>
                    <div class="dimensions">
                        <button>small</button>
                        <button>medium</button>
                        <button>large</button>
                    </div>
                    <div class="price">Kes 45000</div>
                    <button class="addCart" style="margin: 20px 100px;">
                        Add to cart
                    </button>
                    
            <!-- Products will be dynamically loaded here -->
        
    </div>
    <div class="cartTab" id="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="assets/images/classic_sofa.jpg" alt="">
                </div>

            </div>
            <!-- Cart items will be dynamically loaded here -->

        </div>
        <div class="btn">
            <button class="close" id="closeCart">CLOSE</button>
            <button class="checkOut">CHECKOUT</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GithinjiWoods. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
