<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase One Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="logo"><h1><a href="" style="color: black;">GithinjiWood <span style="color: burlywood; font-size: larger;">.</span></a></h1></div>
            <div class="nav">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href=""><span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <span>0</span>
                 </a>
            </div>
            
        </div>


    </header>
    <body>
        <div class="container">
            <h1 style="margin: 0 300px;">Furniture Collection</h1>

              <div class="listProduct">
                <div class="item">
                    <img src="assets/images/classic_sofa.jpg" alt="">
                    <h2>Classic sofa</h2>
                    <div class="dimensions">
                        <button>small</button>
                        <button>medium</button>
                        <button>large</button>
                    </div>
                    <div class="price">Kes 45000</div>
                    <button class="addCart" style="margin: 20px 100px;">
                        Add to cart
                    </button>

                </div>
              </div>
        </div>
        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
               <div class="item">
                <div class="image">
                    <img src="assets/images/modern_recliner.jpg" alt="">
                </div>
                <div class="name">
                    Classic Sofa
                </div>
                <div class="totalPrice">
                    2500
                </div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span class="minus">1</span>
                    <span class="plus">></span>
                </div>
               </div>
            </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="checkOut">CHECKOUT</button>
            </div>
        
        </div>
        
    </body>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
